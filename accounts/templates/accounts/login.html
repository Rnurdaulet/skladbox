{% extends 'base_login.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-form-bg h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="form-input-content">
                    <div class="card login-form mb-0">
                        <div class="card-body pt-5">
                            <a class="text-center" href="{% url 'home' %}"> <h4>Rosella</h4></a>
                            <form method="POST" class="mt-5 mb-5 login-input">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="email" name="username" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn login-form__btn submit w-100">Sign In</button>
                            </form>
                            <p class="mt-5 login-form__footer">Don't have an account? <a href="{% url 'register' %}" class="text-primary">Sign Up</a> now</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
